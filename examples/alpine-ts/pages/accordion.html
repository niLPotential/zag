<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="./accordion.ts"></script>
  </head>
  <body style="padding: 40px">
    <h1>Accordion</h1>

    <div x-data="{disabled: false}">
      <div x-accordion="{disabled}" x-accordion:root>
        <template x-for="value in ['First', 'Second', 'Third']" :key="value">
          <h3 x-accordion:item="{value}">
            <button x-addordion:item-trigger="{value}"></button>
          </h3>
          <div x-accordion:item-content="{value}"></div>
        </template>
      </div>
    </div>
  </body>
</html>
